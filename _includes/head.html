<head itemscope itemtype="http://schema.org/WebPage">
	<title itemprop="name">{{page.title}}</title>
	<meta charset="UTF-8" />

	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="description" content="{{ page.excerpt | strip_html | truncate:200 | strip_newlines }}" />
	<meta name="theme-color" content="#45B29D">

	<link rel="shortcut icon" type="image/png" href="/assets/images/logo.png" />

	<!-- Twitter Card -->
	<meta name="twitter:card" value="summary">
	<meta name="twitter:site" content="@{{site.twitter_username}}">
	<meta name="twitter:title" content="{{ page.title }}">
	<meta name="twitter:description" content="{{ page.excerpt | strip_html | truncate:200 | strip_newlines }}" />
	<meta name="twitter:creator" content="@{{site.twitter_username}}">
	<meta name="twitter:image" content="{{ site.url }}{{ page.image }}">

	<!-- Open Graph -->
	<meta property="og:title" content="{{ page.title }}" />
	<meta property="og:type" content="{{ page.type }}" />
	<meta property="og:url" content="{{ site.url }}{{ page.url }}" />
	<meta property="og:image" content="{{ site.url }}{{ page.image }}" />
	<meta property="og:description" content="{{ page.excerpt | strip_html | truncate:200 | strip_newlines }}" />

	{% if jekyll.environment == 'production' %}
	<script>
		(function (i, s, o, g, r, a, m) {
			i['GoogleAnalyticsObject'] = r; i[r] = i[r] || function () {
				(i[r].q = i[r].q || []).push(arguments)
			}, i[r].l = 1 * new Date(); a = s.createElement(o),
				m = s.getElementsByTagName(o)[0]; a.async = 1; a.src = g; m.parentNode.insertBefore(a, m)
		})(window, document, 'script', 'https://www.google-analytics.com/analytics.js', 'ga');

		ga('create', 'UA-26601449-2', 'auto');
		ga('require', 'GTM-P7T8S2B');
		ga('send', 'pageview');
	</script>

	<style>
		.async-hide {
			opacity: 0 !important
		}
	</style>
	<script>(function (a, s, y, n, c, h, i, d, e) {
			s.className += ' ' + y; h.start = 1 * new Date;
			h.end = i = function () { s.className = s.className.replace(RegExp(' ?' + y), '') };
			(a[n] = a[n] || []).hide = h; setTimeout(function () { i(); h.end = null }, c); h.timeout = c;
		})(window, document.documentElement, 'async-hide', 'dataLayer', 4000,
			{ 'GTM-P7T8S2B': true });</script>
	{% endif %}

	<link rel="alternate" type="application/atom+xml" title="cherrett.digital" href="/feed.xml" />
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css">
	<link rel="stylesheet" href="/assets/styles/dist/styles.min.css?v={{ site.data['hash'] }}&r9">

	<script src="https://use.typekit.net/fvd0ven.js"></script>

	{% if page.path contains '_posts' %}
	<link rel="amphtml" href="https://mercury.postlight.com/amp?url={{site.url}}{{page.url}}">
	{% endif %}

	{{page.canonical}}

	<script type="application/ld+json">
		{
		  "@context": "https://schema.org",
		  "@type": "Organization",
		  "name": "Cherrett Limited",    
		  "legalName": "Cherrett Limited",   
		  "alternateName": "Cherrett Digital",
		  "url": "https://cherrett.digital/",
		  "logo": "https://cherrett.digital/assets/images/logo.png",
		  "contactPoint": {
			  "@type": "ContactPoint",
			  "contactType": "Enquiries",
			  "email": "hello@cherrett.digital"
		  },
		  "sameAs": "https://www.linkedin.com/company/cherrett-digital"
		}
	</script>
</head>
